<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Horizontal Scroll (test)</title>
	<link rel="stylesheet" href="css/mainstyle.css">
</head>
<body>
	<div class="preloader">
		<div class="preloader__spinner preloader__spinner_xbig">
			<div class="preloader__spinner preloader__spinner_big">
				<div class="preloader__spinner preloader__spinner_mid">
					<div class="preloader__spinner preloader__spinner_sml">
						<div class="preloader__spinner preloader__spinner_xsml"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="wrapper" class="wrapper" data-parallax-role="parent">
		<div class="wrapper__background" data-parallax-role="child" data-parallax-speed="0.05"></div>
		<div class="wrapper__container">

			<section class="section" id="home" data-parallax-role="parent">
				
				<div class="picture-wrapper" data-parallax-role="child" data-parallax-speed="-0.2">
					<img src="img/big_star.png" class="picture-wrapper__image picture-wrapper__image_big-star">
				</div>
				<div class="picture-wrapper" data-parallax-role="child" data-parallax-speed="0.2">
					<img src="img/small_cubs.png" class="picture-wrapper__image picture-wrapper__image_small-cubs">
				</div>
				<div class="picture-wrapper" data-parallax-role="child" data-parallax-speed="1">
					<img src="img/middle_cubs.png" class="picture-wrapper__image picture-wrapper__image_middle-cubs">
				</div>
				<div class="picture-wrapper" data-parallax-role="child" data-parallax-speed="2">
					<img src="img/big_cubs.png" class="picture-wrapper__image picture-wrapper__image_big-cubs">
				</div>
				<h1 class="title">Home page</h1>
				
			</section>

			<section class="section" id="design" data-parallax-role="parent">
				
				<div class="picture-wrapper" data-parallax-role="child" data-parallax-speed="-0.2">
					<img src="img/small_cubs_2.png" class="picture-wrapper__image picture-wrapper__image_small-cubs-2">
				</div>
				<div class="picture-wrapper" data-parallax-role="child" data-parallax-speed="0">
					<img src="img/middle_cubs_2.png" class="picture-wrapper__image picture-wrapper__image_middle-cubs-2">
				</div>
				<div class="picture-wrapper" data-parallax-role="child" data-parallax-speed="0.2">
					<img src="img/abstract_girl.png" class="picture-wrapper__image picture-wrapper__image_abstract-girl">
				</div>
				<div class="picture-wrapper" data-parallax-role="child" data-parallax-speed="0.8">
					<img src="img/big_cubs_2.png" class="picture-wrapper__image picture-wrapper__image_big-cubs-2">
				</div>
				<div class="picture-wrapper" data-parallax-role="child" data-parallax-speed="2">
					<img src="img/pink_brash.png" class="picture-wrapper__image picture-wrapper__image_pink-brash">
				</div>
				<h2 class="title">Color expression</h2>
				
			</section>

			<section class="section" id="beauty" data-parallax-role="parent">
			
				<div class="picture-wrapper" data-parallax-role="child" data-parallax-speed="-0.2">
					<img src="img/rounded_water.png" class="picture-wrapper__image picture-wrapper__image_rounded-water">
				</div>
				<div class="picture-wrapper" data-parallax-role="child" data-parallax-speed="0.2">
					<img src="img/butterfly.png" class="picture-wrapper__image picture-wrapper__image_butterfly">
				</div>
				<div class="picture-wrapper" data-parallax-role="child" data-parallax-speed="0.4">
					<img src="img/tall_girl.png" class="picture-wrapper__image picture-wrapper__image_tall-girl">
				</div>
				<span class="phrase phrase_blured" data-parallax-role="child" data-parallax-speed="2">some beauty</span>
				<h2 class="title">Articles</h2>
				
			</section>

			<section class="section" id="highlights" data-parallax-role="parent">
				
				<div class="picture-wrapper" data-parallax-role="child" data-parallax-speed="-0.2">
					<img src="img/nodes.png" class="picture-wrapper__image picture-wrapper__image_nodes">
				</div>
				<div class="picture-wrapper" data-parallax-role="child" data-parallax-speed="0">
					<img src="img/horse.png" class="picture-wrapper__image picture-wrapper__image_horse">
				</div>
				<div class="picture-wrapper" data-parallax-role="child" data-parallax-speed="1">
					<img src="img/chess.png" class="picture-wrapper__image picture-wrapper__image_chess">
				</div>
				<h2 class="title">Highlights</h2>
				
			</section>

			<section class="section" id="development" data-parallax-role="parent">
				
				<div class="picture-wrapper" data-parallax-role="child" data-parallax-speed="-0.2">
					<img src="img/fireworks.png" class="picture-wrapper__image picture-wrapper__image_fireworks">
				</div>
				<div class="picture-wrapper" data-parallax-role="child" data-parallax-speed="0.2">
					<img src="img/technologies.png" class="picture-wrapper__image picture-wrapper__image_technologies">
				</div>
				<div class="picture-wrapper" data-parallax-role="child" data-parallax-speed="1">
					<img src="img/browsers.png" class="picture-wrapper__image picture-wrapper__image_browsers">
				</div>
				<div class="picture-wrapper" data-parallax-role="child" data-parallax-speed="0">
					<img src="img/deadpool.png" class="picture-wrapper__image picture-wrapper__image_deadpool">
				</div>
				<h2 class="title">Development tools</h2>
				
			</section>
			
		</div>
	</div>
	

	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
	<script src="libs/jquery-3.3.1.js"></script>
	<script src="js/mainscript.js"></script>
</body>
</html>
